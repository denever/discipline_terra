{% extends "stock/base-stock.html" %}
{% load i18n %}
{% block container %}
<h3>{{package.name}}</h3>
<p>
  <a type="button" class="btn btn-default btn-xs" href="{% url 'package-edit' package.id %}">
    <span class="glyphicon glyphicon-edit"></span>
  </a>
  <a type="button" class="btn btn-default btn-xs"  href="{% url 'package-delete' package.id %}">
    <span class="glyphicon glyphicon-trash"></span>
  </a>
</p>
<table class="table table-hover">
  <tbody>
    <tr>
      <td>{% trans "Product" %}</td><td>{{package.product}}
    </tr>
    <tr>
      <td>{% trans "Size" %}</td><td>{{package.size}}</td>
    </tr>
    <tr>
      <td>{% trans "barcode" %}</td><td>{{package.barcode}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
