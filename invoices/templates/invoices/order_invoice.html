{% extends "invoices/base-invoices.html" %}
{% load i18n %}
{% block container %}
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">{% trans "Invoice order confirm" %}</h3>
  </div>
  <div class="panel-body">
    <p>
      {% trans "To invoice order" %} <strong>{{ order }}</strong> {% trans "Please choose the payment way" %}
    </p>
    <form role="form" method="post">
      {% csrf_token %}
      <input type="hidden" name="post" value="yes">
      <input type="submit" value="{% trans "Invoice" %}">
    </form>
  </div>
</div>
{% endblock %}
